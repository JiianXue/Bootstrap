<!DOCTYPE html>
<html>

<head>
    <title>学生信息</title>
    <meta charset="UTF-8">
    <style>
        fieldset {
            width: 425px;
        }
        
        legend {
            color: red;
            font-size: 20px;
        }
        
        input {
            width: 400px;
            height: 30px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>学生信息</h1>
    <fieldset>
        <legend>
            学生档案
        </legend>
        <form id="stu" method="get" action="#">
            姓名：
            <input type="text" name="name1" required placeholder="请输入姓名" autocomplete="off" />
            <span style="color:red">*</span><br/> 学号：
            <input type="number" name="num1" required placeholder="请输入学号" autocomplete="off" />
            <span style="color:red">*</span><br/> 手机号码：
            <input type="tel" name="phone1" required placeholder="请输入手机号码" autocomplete="off" />
            <span style="color:red">*</span><br/> 邮箱地址：
            <input type="email" name="email1" required placeholder="请输入邮箱地址" autocomplete="off" />
            <span style="color:red">*</span><br/> 录取学校：
            <input type="search" name="school1" autocomplete="off" list="names" />
            <datalist id="names">
                <option>河北师范大学</option>
                <option>河北科技大学</option>
                <option>石家庄铁道大学</option>
            </datalist><br/> 入学成绩：
            <input type="number" name="socres1" /><br/> 入学时间：
            <input type="date" name="date1" placeholder="年/月/日" />
            <br/>
            <input type="submit" />
        </form>
    </fieldset>
</body>

</html>
